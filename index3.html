<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Système Solaire avec Anneaux et Lunes</title>
    <!-- Inclure Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lier le fichier CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Panneau d'informations et contrôle de la vitesse d'orbite -->
    <div id="info-panel" class="d-flex flex-column gap-2">
      <button id="cinematicView" class="btn btn-outline-light d-flex align-items-center gap-2" onclick="toggleCinematicView()">
          <svg id="playPauseIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path id="playPath" d="M11.596 8.697l-6.29 4.897A1 1 0 0 1 4 12.417V3.583a1 1 0 0 1 1.306-.951l6.29 4.897a1 1 0 0 1 0 1.633z"/>
              <path id="pausePath" d="M5.5 3h1v10h-1V3zm4 0h1v10h-1V3z" style="display: none;"/>
          </svg>
          Vue Cinématique
      </button>
      <div class="form-check form-switch">
        <label for="toggleLabels">Désactiver les étiquettes</label>
        <input class="form-check-input" type="checkbox" id="toggleLabels"></div>
        <button id="planetInfoButton" class="btn btn-outline-light d-flex align-items-center gap-2" onclick="showPlanetInfo()">
          Info Planète
      </button>
    </div>

    <!-- Boîte d'information pour la planète -->
    <div id="planet-info" class="card bg-dark text-light">
      <div class="card-body">
          <button class="close-button" onclick="hidePlanetInfo()">×</button>
          <h5 class="card-title" id="planet-name"></h5>
          <p class="card-text" id="planet-description"></p>
          <div class="d-flex justify-content-between">
              <button class="btn btn-outline-light d-flex align-items-center" onclick="previousPlanet()">Précédent</button>
              <button class="btn btn-outline-light d-flex align-items-center" onclick="nextPlanet()">Suivant</button>
          </div>
      </div>
    </div>
    
    <div id="labels"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="js.js"></script>
</body>
</html>
